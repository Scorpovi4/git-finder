<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Application</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <style>
      html, body {
          overflow-x: hidden;
      }
  </style>
</head>
<body>
  <header class="view-header bg-primary">
    <div class="container">
        <div class="row justify-content-center pl-1 pr-1">
            <div class="col-12 col-md-8">
                <h6 class="pt-2 pb-2 text-white">GitHub Searcher</h6>
            </div>
        </div>
    </div>
  </header>
  <main>
      <section class="container">
        <div class="row justify-content-center mt-3 pl-1 pr-1">
            <div class="col-12 col-md-8 border mb-4">
                <h1 class="font-weight-bold">GitHub search form</h1>
                <div class="form-group">
                    <input type="text" class="form-control form-control-md" id="searchField" placeholder="Type username...">
                </div>
            </div>
            <div class="col-12 col-md-8" id="info-container">
                
                </div>
            </div>
        </div>
      </section>
  </main>
  <footer class="view-footer">
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="build/bundle.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </footer>
</body>
</html>
